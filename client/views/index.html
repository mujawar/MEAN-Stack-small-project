<!DOCTYPE html>
<html ng-app="meetupApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE-edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale">

</head>
<body>
<div ng-controller="meetupController">
    <h1>There are {{meetups.length}} meetups</h1>
    <ul>
        <li ng-repeat="meetup in meetups">
            {{meetup.name}}

        </li>
    </ul>
    <form ng-submit="createMeetup()">
      <input type="text" placeholder="meetup name" ng-model="meetupName">
      <button type="submit"> Add</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/controllers/meetups.js"></script>

</body>
</html>
